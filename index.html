<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
<head>
	<title>Analog Sea</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<header>
		<img class="img" src="images/logo.png">
	</header>

	<main>
		<section class="createacct">
			<h2>Sign up</h2>
			<form action="/signup/" method="post">
				<fieldset name="sign-up-fields">
				<!-- field set gave me a border that was undedirable. Solution-set the border:transparent -->
					<label for="email" required>Email</label>
					<input type="email" name="username" id="email" placeholder="foo@bar.com">
					<label for="password" required>Password</label>
					<input type="password" name="password" id="password" placeholder="1234passw0rd">
					<label for="submit"></label>
					<input type="submit" name="sign-up" id="submit" value="Sign Up">
				</fieldset>
			<h5><a href="/forgot-password/new">Forgot Password?</a></h5>
			</form>
		</section>
	</main>

	<footer>Already have an account? <a href="/login">Log in</a></footer>
</body>
</html>
