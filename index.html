<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
<head>
	<title>Analog Sea</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<header>
		<img class="img" src="images/logo.png">
	</header>

	<main>
		
		<section>
			<h2>Sign Up</h2>
			<!-- Does this element need to be in a header element?  -->
			<form action="/signup/" method="post">
				<fieldset name="sign-up-fields">
				<!-- this adds a border around both email & password fields: undesirable -->
				<li>
					<label for="email" required>Email</label>
					<input type="email" name="username" id="email" placeholder="foo@bar.com">
				</li>

				<li>
					<label for="password" required>Password</label>
					<input type="password" name="password" id="password" placeholder="1234passw0rd">
				</li>
				</fieldset>
		</section>

		<section>
			<form action="/signup/" method="post">
				<label for="submit"></label>
				<input type="submit" name="sign-up" id="submit" value="Sign Up">
		</section>

		<a href="/forgot-password/new">Forgot Password?</a></section>
	</main>

	<footer>Already have an account? <a href="/login">Log in</a></footer>



</body>
</html>
